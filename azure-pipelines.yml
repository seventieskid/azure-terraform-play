trigger: none

jobs:
- job: terraform_test
  workspace:
    clean: all
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: Docker@2
    displayName: Login to ACR
    inputs:
      command: login
      containerRegistry: azuron-sc-managed-service-identity
  - script: |
      docker run azuron.azurecr.io/hashicorp/terraform:latest init