#cloud-config.yml
package_update: true
packages:
  - apt-transport-https
  - curl
  - docker.io

runcmd:
  - curl -L -o /usr/bin/kubectl "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
  - chmod +x /usr/bin/kubectl
  - chmod 666 /var/run/docker.sock