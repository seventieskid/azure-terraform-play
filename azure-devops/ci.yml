trigger:
- master

jobs:
- job: terraform_test
  workspace:
    clean: all
  pool: azuron-linux-agent-pool
  steps:
  - task: Docker@2
    displayName: Login to ACR
    inputs:
      command: login
      containerRegistry: azuron-sc-service-principal
  - task: AzureCLI@2
    displayName: Test CLI
    inputs:
      azureSubscription: 'azuron-uk-pay-as-you-go(4)(60e1436b-d08b-466d-b42a-98011fed3eb2)'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az account list'
  - task: Bash@3
    displayName: Run custom container
    inputs:
      targetType: 'inline'
      script: |
        docker run -w /tmp/codebase \
                  --network host \
                  -e SYSTEM_ACCESSTOKEN=$(System.AccessToken) \
                  -v $(Pipeline.Workspace)/s:/tmp/codebase \
                  azuron.azurecr.io/azure-cli-terraform:0.0.2 \
                  /tmp/codebase/terraform-init-apply.sh